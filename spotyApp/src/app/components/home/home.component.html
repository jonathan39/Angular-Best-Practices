<div class="card-columns">
  <div *ngFor="let cancion of nuevasCanciones" class="card">
    <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{cancion.name}}</h5>
      <p class="card-text">
        <span class="badge badge-pill badge-success" *ngFor="let artists of cancion.artists">{{artists.name}}</span>
      </p>
    </div>
  </div>
</div>
