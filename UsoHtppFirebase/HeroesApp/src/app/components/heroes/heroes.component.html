<h1>Heroes</h1>
<hr>
<div class="row">
  <div class="col-md-12">
    <button type="button" name="button" class="btn btn-outline-primary" [routerLink]="[ '/heroe', 'nuevo' ]">Nuevo
      Heroe</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys">
            <td>{{heroes[k].nombre}}</td>
            <td>{{heroes[k].casa}}</td>
            <td>{{heroes[k].bio}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
