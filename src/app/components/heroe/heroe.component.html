<h1>{{heroe.nombres | uppercase}}<small>{{heroe.aparicion  | date:'y'}}</small></h1>
<hr>
<div class="row">
  <div class="col-md-4">
    <img class="img-fluid" [src]="heroe.img">
    <br><br>
    <button [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</button>
  </div>
  <div class="col-md-8">
    <h5 class="card-title">{{heroe.nombres}}</h5>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div >
      <img class="img" *ngIf="heroe.casa== 'DC'" src="../../../assets/img/dc.jpg">
      <img class="img" *ngIf="heroe.casa== 'Marvel'"  src="../../../assets/img/marvel.png">
    </div>
  </div>
</div>
